<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Day3</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper controls">
      <h1>Update CSS variable with <span>JS</span></h1>
      <label for="spacing">Spacing:</label>
      <input
        type="range"
        name="spacing"
        min="10"
        max="200"
        value="10"
        data-sizing="px"
      />
      <label for="blur">Blur:</label>
      <input
        type="range"
        name="blur"
        min="0"
        max="25"
        value="10"
        data-sizing="px"
      />

      <label for="base">Base color</label>
      <input type="color" name="base" value="#fcde00" id="color" />
    </div>
    <div class="wrapper">
    <img src="https://upload.wikimedia.org/wikipedia/commons/3/3c/Cityoflondon2019june.jpg" alt="">
    <script src="main.js"></script>
 </div>
</body>
</html>
